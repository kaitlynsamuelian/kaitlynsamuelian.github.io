<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA World Cup Scoreboard</title>
    <link rel="stylesheet" href="test6.css">
</head>

<body>
    <div class="background-img">
        <div class="container">
            <div class="scoreboard">
                <div class="team-box team-home">
                    <img src="flag1.jpg" alt="Home Team Flag" class="team-flag">
                    <div class="team-name">Home Team</div>
                    <div class="score">1</div>
                </div>
                <div class="score-box">:</div>
                <div class="team-box team-away">
                    <img src="flag2.jpg" alt="Away Team Flag" class="team-flag">
                    <div class="team-name">Away Team</div>
                    <div class="score">0</div>
                </div>
            </div>
        </div>
        <div class="container2">
            FOX
        </div>
    </div>
</body>

</html>
