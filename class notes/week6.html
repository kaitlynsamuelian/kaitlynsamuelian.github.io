<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Display Example</title>
  <style>
    .block-box {
      display: block;
      width: 80%;
      padding: 20px;
      margin: 10px auto;
      background-color: lightblue;
      border: 2px solid darkblue;
    }
  </style>
</head>
<body>
  <div class="block-box">I'm a block box, so I take up the full width and push other content to a new line!</div>
  <p class="block-box">Another block element, so I also take up the full width!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Display Example</title>
  <style>
    .inline-box {
      display: inline;
      padding: 5px 10px;
      margin: 5px;
      background-color: rgb(255,255,0);
      border: 2px solid darkgreen;
    }
  </style>
</head>
<body>
  <span class="inline-box">I'm an inline box</span>
  <span class="inline-box">Another inline box</span>
  <span class="inline-box">And one more inline box</span>
</body>
</html>
